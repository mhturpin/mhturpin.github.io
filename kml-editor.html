<!DOCTYPE html>
<html>
  <head>
    <title>KML Editor</title>
    <script type="text/javascript" src="javascript/kml-editor.js"></script>
    <script type="text/javascript" src="javascript/kml.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div>
      <a href="/">Home</a>
    </div>
    <div>
      <label for="geojson-file">Upload geojson file:</label>
      <input type="file" id="geojson-file" name="geojson-file">
    </div>
    <div>
      <label for="include-zone-colors">Include styles for USDA plant hardiness zone colors</label>
      <input type="checkbox" id="include-zone-colors">
    </div>
    <div id="select-name" class="hidden">
      <p>Select which property to use as the placemark names</p>
    </div>
    <div>
      <button id="convert-file" disabled>Convert File to KML</button>
      <button id="converted-file-download" class="download-btn" disabled>Download Converted File</button>
    </div>
    <div id="kml">
    </div>
  </body>
</html>
